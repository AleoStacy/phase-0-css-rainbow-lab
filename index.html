<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>My Little Rainbow</title>
    <style>
        /* Adding some simple rainbow styling */
        .grandparent {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .child {
            width: 100px;
            height: 100px;
            background: linear-gradient(to right, #f00, #ffa500, #ff0, #00bc3f, #06f, #8a2be2, #d300c9);
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <!-- A beautiful rainbow inside a circle -->
    <div class="grandparent"> <!-- Grandparent div -->
        <div class="child"> <!-- The rainbow div -->
        </div>
    </div>

</body>

</html>
